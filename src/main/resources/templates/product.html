<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="/css/styles.css" rel='stylesheet' type='text/css' />
    <!--<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />-->
    <!--&lt;!&ndash; jQuery (necessary for Bootstrap's JavaScript plugins) &ndash;&gt;-->
    <script src="/js/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"

<body>

    <div class ="container">
            <div th:include="wstawki :: topNavigation"/>
    </div>

    <div class ="container">
        <h2> Strona produktu</h2>

        <p><strong th:text="${product.name}"> produkt do zmiany</strong></p>
        <p th:text="${product.brand}"> brand do zmiany</p>
        <p th:text="${product.price}"> price do zmiany</p>
        <img src="/img/test.png" alt="test image"/>

        <form action="/form/auth" method="get">
            <div>
            <input type="submit" class="btn btn-default dropdown-toggle" value = "Do koszyka"/>
            </div>
        </form>
    </div>

    <div class ="container">
        <div th:include="wstawki :: footer"/>
    </div>
