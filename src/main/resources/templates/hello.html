<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="/css/styles.css" rel='stylesheet' type='text/css' />
    <!--<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />-->
    <!--&lt;!&ndash; jQuery (necessary for Bootstrap's JavaScript plugins) &ndash;&gt;-->
    <script src="/js/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</head>
<body>
    <div class ="container">
        <img src="/img/banner.png" alt="banenr image"/>
    </div>
    <div class ="container">
        <div th:include="wstawki :: topNavigation"/>
    </div>

    <div class ="container">


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Jedzenie</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-md-4"  th:each="Product : ${productList}">
                        <div class="thumbnail">
                            <img src="/img/test.png" alt="test image"/>
                            <div class="caption">
                                <h4><a th:href="@{'http://localhost:4567/products/'+${Product.id}}"
                                       th:text="${Product.name}">linkDoNazwy</a></h4>
                                <h4>
                                    <a class="btn btn-primary" role="button" th:href="@{'http://localhost:4567/products/'+${Product.id}}">Do koszyka</a>
                                    <a class="btn btn-default" role="button" th:href="@{'http://localhost:4567/products/'+${Product.id}}">Szczegóły</a>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Napoje</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-md-4"  th:each="Product : ${productList}">
                        <div class="thumbnail">
                            <img src="/img/test.png" alt="test image"/>
                            <div class="caption">
                                <h4><a th:href="@{'http://localhost:4567/products/'+${Product.id}}"
                                       th:text="${Product.name}">linkDoNazwy</a></h4>
                                <h4>
                                    <a class="btn btn-primary" role="button" th:href="@{'http://localhost:4567/products/'+${Product.id}}">Do koszyka</a>
                                    <a class="btn btn-default" role="button" th:href="@{'http://localhost:4567/products/'+${Product.id}}">Szczegóły</a>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <table>
        <tr th:each="Product : ${productList}">
            <td th:text="${Product.id}">001</td>
            <td>
                <a th:href="@{'http://localhost:4567/products/'+${Product.id}}"
                   th:text="${Product.name}">linkDoNazwy</a>
            </td>
            <td th:text="${Product.brand}">brand</td>
            <td th:text="${Product.price}">price</td>
            <td><a th:href="@{'http://localhost:4567/products/'+${Product.id}}">Zobacz >></a></td>
        </tr>
    </table>

    <div class ="container">
        <div th:include="wstawki :: footer"/>
    </div>



</body>
</html>
